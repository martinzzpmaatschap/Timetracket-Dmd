name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Haal repository op
      uses: actions/checkout@v4

    - name: Installeer Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Controleer of package-lock.json bestaat
      run: |
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json ontbreekt, npm install uitvoeren..."
          npm install
        fi

    - name: Controleer Node.js versie
      run: node -v

    - name: Controleer npm versie
      run: npm -v

    - name: Installeer afhankelijkheden
      run: npm ci

    - name: Bouw de applicatie
      run: npm run build --if-present

    - name: Voer tests uit
      run: npm test
